<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .food-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      margin: 10px;
    }

    .food-header {
      background-color: #e74c3c;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .food-details {
      padding: 20px;
    }

    .food-details h3 {
      margin-top: 0;
    }

    .food-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .food-item img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .food-footer {
      background-color: #f2f2f2;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="food-card">
  <div class="food-header">
    <h2>Concession Stand</h2>
  </div>
  <div class="food-details">
    <div class="food-item">
      <img src="popcorn.jpg" alt="Popcorn">
      <h3>Popcorn</h3>
      <p>$5.00</p>
    </div>
  </div>
  <div class="food-footer">
    <p>Enjoy your snacks during the movie!</p>
  </div>
</div>

<div class="food-card">
  <div class="food-header">
    <h2>Concession Stand</h2>
  </div>
  <div class="food-details">
    <div class="food-item">
      <img src="soda.jpg" alt="Soda">
      <h3>Soda</h3>
      <p>$3.50</p>
    </div>
  </div>
  <div class="food-footer">
    <p>Enjoy your snacks during the movie!</p>
  </div>
</div>

<div class="food-card">
  <div class="food-header">
    <h2>Concession Stand</h2>
  </div>
  <div class="food-details">
    <div class="food-item">
      <img src="candy.jpg" alt="Candy">
      <h3>Candy</h3>
      <p>$2.50</p>
    </div>
  </div>
  <div class="food-footer">
    <p>Enjoy your snacks during the movie!</p>
  </div>
</div>

</body>
</html>
